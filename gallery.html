<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Gallery</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/gallery.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="./images/logo.png" alt="BMW Logo"></a>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="models.html">Models</a>
            <a href="history.html">History</a>

            <a href="gallery.html">Gallery</a>

        <section class="gallery">

            <p>Explore stunning photos of BMW models across various series</p>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="path/to/e30-image.jpg" alt="BMW E30">

                    <img src="path/to/f30-image.jpg" alt="BMW F30">

                    <img src="path/to/e46-image.jpg" alt="BMW E46">

                    <img src="path/to/g20-image.jpg" alt="BMW G20">

                </div>
                <div class="gallery-item">
                    <img src="path/to/m3-image.jpg" alt="BMW M3">
                    <p>BMW M3</p>
                </div>
                <div class="gallery-item">
                    <img src="path/to/x5-image.jpg" alt="BMW X5">
                    <p>BMW X5</p>
                </div>
                <div class="gallery-item">
                    <img src="path/to/z4-image.jpg" alt="BMW Z4">
                    <p>BMW Z4</p>
                </div>
                <div class="gallery-item">
                    <img src="path/to/i8-image.jpg" alt="BMW i8">
